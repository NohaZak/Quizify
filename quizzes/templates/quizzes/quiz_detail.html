<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.description }}</p>

    <h2>Questions</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'quiz_list' %}">Back to Quiz List</a>
</body>
</html>

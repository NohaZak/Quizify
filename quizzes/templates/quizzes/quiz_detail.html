<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.description }}</p>

    <h2>Questions</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% endfor %}
    </ul>

    <!-- Navigation Buttons -->
    <div style="margin-top: 20px;">
        {% if previous_quiz %}
            <a href="{% url 'quiz_detail' previous_quiz.id %}" style="margin-right: 10px;">
                ← Previous Quiz: {{ previous_quiz.title }}
            </a>
        {% endif %}
        
        {% if next_quiz %}
            <a href="{% url 'quiz_detail' next_quiz.id %}">
                Next Quiz: {{ next_quiz.title }} →
            </a>
        {% endif %}
    </div>

    <a href="{% url 'quiz_list' %}" style="display: block; margin-top: 20px;">Back to Quiz List</a>
</body>
</html>

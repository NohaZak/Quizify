{% extends 'base.html' %}

{% block title %}Quiz Detail{% endblock %}

{% block content %}
<h1>{{ quiz.title }}</h1>
<p>{{ quiz.description }}</p>

<h3>Questions:</h3>
<ul class="list-group">
    {% for question in questions %}
        <li class="list-group-item">{{ question.text }}</li>
    {% endfor %}
</ul>

<a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary mt-3">Start Quiz</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Quiz List{% endblock %}

{% block content %}
<h1 class="mb-4">Available Quizzes</h1>
<ul class="list-group">
    {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.title }}
            <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary btn-sm">Take Quiz</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

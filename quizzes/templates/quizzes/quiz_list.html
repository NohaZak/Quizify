{% extends 'base.html' %}

{% block title %}Quiz List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Available Quizzes</h2>
    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ quiz.title }}</span>
            {% if user.is_authenticated %}
                <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-sm btn-primary">Take Quiz</a>
            {% else %}
                <a href="{% url 'login' %}?next={% url 'take_quiz' quiz.id %}" class="btn btn-sm btn-secondary">Login to Take Quiz</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
